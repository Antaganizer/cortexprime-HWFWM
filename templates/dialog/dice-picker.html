<div>
  <div class="pa-2 ba-1-primary bkg-light-grey">
    <div class="flex flex-c flex-wrap dice-box">
      {{#each rollResults.results as |rollResult rollResultIndex|}}
        <div class="die-icon-wrapper my-1">
          <div class="cursor-pointer result-die die-icon d{{rollResult.faces}} selectable result" data-faces="{{rollResult.faces}}" data-key="{{rollResultIndex}}" data-result="{{rollResult.result}}">
            <div class="value">{{rollResult.result}}</div>
          </div>
          <div class="bold text-primary">d{{rollResult.faces}}</div>
        </div>
      {{/each}}
      {{#each rollResults.hitches as |rollResult|}}
      <div class="die-icon-wrapper my-1">
        <div class="die-icon d{{rollResult.faces}} hitch">
          <div class="value">1</div>
        </div>
        <div class="bold text-primary">d{{rollResult.faces}}</div>
      </div>
      {{/each}}
    </div>
    <div class="action-buttons flex-row flex-c">
      <div class="flex-col">
        <button class="btn btn-icon btn-primary reset-selection" disabled type="button">
          <i class="fa fa-undo"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="flex-row my-2">
    <div class="flex-col col-6">
      <div class="ba-2-primary pa-2 text-center">
        <h3 class="section-sub-heading text-primary">{{localize 'Total'}}</h3>
        <div class="flex-row flex-c mt-1">
          <div class="px-1">
            <button class="btn btn-icon btn-primary select-by-total" type="button">
              <i class="fa fa-check"></i>
            </button>
          </div>
          <div class="px-1">
            <button class="btn btn-icon btn-secondary add-to-total" disabled type="button">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
        <p class="total-value pt-2 pb-1 section-heading text-dark-grey">0</p>
      </div>
    </div>
    <div class="flex-col col-6">
      <div class="ba-2-primary pa-2 text-center">
        <h3 class="section-sub-heading text-primary">{{localize 'EffectDice'}}</h3>
        <div class="flex-row flex-c my-1">
          <div class="px-1">
            <button class="btn btn-icon btn-primary select-by-effect" type="button">
              <i class="fa fa-check"></i>
            </button>
          </div>
          <div class="px-1">
            <button class="btn btn-icon btn-secondary add-to-effect" disabled type="button">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
        <div class="effect-dice flex-row flex-c flex-wrap">
          <div class="die-icon-wrapper my-1 default">
            <div class="die-icon d4 effect">
              <div class="value">4</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
