<div class="flex flex-ac">
  {{#each dice as |dieRating index|}}
    <select class="die-select cp-icon d{{dieRating}}" data-target="{{../selectName}}" data-index="{{index}}" data-dtype="Number">
      {{#select dieRating}}
        {{> "systems/cortexprime/templates/partials/die-sides-options.html"}}
      {{/select}}
    </select>
  {{/each}}
  <button class="new-die" data-target="{{selectName}}" type="button">+</button>
</div>
