<div>
  {{#if consumableOption}}
    <label>
      <input name="{{concat 'actorTypes.' path '.diceConsumable'}}" type="checkbox" {{checked data.diceConsumable}}>
      <span class="label">{{localize 'ConsumableDice'}}</span>
    </label>
  {{/if}}
  <div>
    <span class="label">{{localize 'DefaultDice'}}</span>
    {{> "systems/cortexprime/templates/partials/value-types/dice.html"
      data=data
      path=(concat path '.dice')
    }}
  </div>
</div>
