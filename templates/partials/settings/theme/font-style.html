<div class="flex-col">
  <p class="bold mb-1">
    {{label}}
  </p>
  <div class="flex-col">
    <div class="flex-row">
      <select class="input-cpt b{{?? themes.list.Default.inputBorderPosition 'b'}}-{{?? themes.list.Default.inputBorderWidth '2'}}" name="{{name}}">
        {{#select value}}
          <option value="normal">{{localize 'None'}}</option>
          <option value="italic">{{localize 'Italic'}}</option>
        {{/select}}
      </select>
    </div>
  </div>
</div>
