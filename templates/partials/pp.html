<section class="flex flex-wrap flex-c mb-2">
  <h2 class="section-heading mb-1 flex-col col-12">{{localize "PlotPoints"}}</h2>
  <div class="flex-col col-12">
    {{#if owner}}
      <button class="btn btn-pp spend-pp" type="button" {{ternary (lt pp.value 1) "disabled" ""}}>
        <img src="systems/cortexprime/assets/plot-point/plot-point.png" />
      </button>
    {{else}}
      <img class="ba-0" style="width: 4rem;" src="systems/cortexprime/assets/plot-point/plot-point.png" />
    {{/if}}
  </div>
  <div class="flex-col col-12 flex flex-c">
    <span class="pp-number flex-col col-6">{{pp.value}}</span>
    {{#if owner}}
      <div class="flex-col col-6 flex flex-jc">
        <button class="btn btn-icon btn-secondary add-pp">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    {{/if}}
  </div>
</section>
