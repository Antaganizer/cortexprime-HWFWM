<section class="flex-col col-9">
  <div class="flex-row">
    {{#each traitSets as |traitSet traitSetIndex|}}
      <div class="flex-col col-6">
        {{#unless traitSet.edit}}
          <div class="ba-1-primary pa-2">
            <div class="flex-row flex-jsb">
              <div class="flex-col{{ternary traitSet.shutdown ' shutdown' ''}}">
                {{or traitSet.label "[Trait Set]"}}
              </div>
              <div class="flex-col">
                <button class="btn btn-icon toggle-item" data-path="{{concat ../path '.' traitSetIndex '.edit'}}" type="button">
                  <i class="fas fa-edit"></i>
                </button>
              </div>
            </div>
            <div class="{{ternary traitSet.shutdown 'shutdown' ''}}">
              {{#if traitSet.description}}
                <div>{{traitSet.description}}</div>
              {{/if}}
            </div>
          </div>
        {{else}}
          <div class="ba-1-primary pa-2">
            <div class="flex-row flex-jsb">
              <div class="flex-col">
                <label>
                  {{localize 'Label'}}
                  <input name="{{concat ../path '.' traitSetIndex '.label'}}" type="text" value="{{traitSet.label}}">
                </label>
              </div>
              <div class="flex-col">
                <button class="btn btn-icon text-primary toggle-item" data-path="{{concat ../path '.' traitSetIndex '.shutdown'}}" type="button">
                  <i class="fas {{ternary traitSet.shutdown 'fa-toggle-off' 'fa-toggle-on'}}"></i>
                </button>
                <button class="btn btn-icon toggle-item" data-path="{{concat ../path '.' traitSetIndex '.edit'}}"
                  type="button">
                  <i class="fas fa-check"></i>
                </button>
              </div>
            </div>
            <div>
              <label>
                {{localize 'Description'}}
                <textarea name="{{concat ../path '.' traitSetIndex '.description'}}">{{traitSet.description}}</textarea>
              </label>
            </div>
          </div>
        {{/unless}}
      </div>
    {{/each}}
  </div>
</article>
